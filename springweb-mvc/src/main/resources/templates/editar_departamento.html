<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>
<!--Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>





	<div class="container">
	<ul class="nav nav-tabs">
	  <li class="nav-item">
	    <a class="nav-link" aria-current="page" th:href=@{/departamentos}>Departamentos</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link active" th:href=@{/departamento/nuevo}>Nuevo Departamento</a>
	  </li>
	 
	</ul>
		<div class="tab-content" id="nav-tabContent">
		  <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
		  </div>
		  </div>
			  
		  <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
		  
		   <div class="container">
 				<div class="row">
 				<h1>Editar Departamento</h1>
 		
 			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"> 
	 			<div class="card-body">
		 			<form th:action=" @{/departamento/{id}( id=${keyDepartamento.id} )}" method="POST" th:object="${keyDepartamento}">
	 					<div class="form-group"> 
	 						<label>Nombre: </label>
	 						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
	 						
	 						
	 						<br/>
	 						<div class="box-footer">
	 							<button type="submit" class="btn btn-success">Editar</button>
	 						</div>
	 					</div>
	 				</form>
	 			</div>
 			</div>
 	</div>
 		</div>
 </div>
	</div>
	
</body>
