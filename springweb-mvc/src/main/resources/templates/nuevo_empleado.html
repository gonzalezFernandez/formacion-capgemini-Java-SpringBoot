<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div class="container">
	<ul class="nav nav-tabs">
	  <li class="nav-item">
	    <a class="nav-link" aria-current="page" th:href=@{/empleados}>Empleados</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link active" th:href=@{/empleado/nuevo}>Nuevo Empleado</a>
	  </li>
	 
	</ul>
		<div class="tab-content" id="nav-tabContent">
		  <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
		  </div>
		  </div>
			  
		  <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
		  
		   <div class="container">
 				<div class="row">
 				<h1>Nuevo Empleado</h1>
 		
 			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"> 
	 			<div class="card-body">
			 			<form th:action="@{/empleado}" method="POST" th:object="${keyEmplado}">
		 					<div class="form-group"> 
		 						<label>Nombre: </label>
		 						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
		 					</div>
		 					
		 					<div class="form-group"> 
		 						<label>Apellido: </label>
		 						<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido" required>
		 					</div>
		 					
		 					<div class="form-group"> 
		 						<label>Email: </label>
		 						<input type="email" name="email"  th:field="*{email}" class="form-control" placeholder="Ingrese su email" required>
		 					</div>
		 					
		 					<div class="form-group"> 
		 						<label>Telefono: </label>
		 						<input type="number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su telefono" required>
		 					</div>
		 					
		 					<br>
		 					<div class="box-footer">
		 						<button type="submit" class="btn btn-success">Guardar</button>
		 					</div>
		 				</form>
	 			</div>
 			</div>
 	</div>
 		</div>
 </div>
	</div>
	
</body>
</html>
